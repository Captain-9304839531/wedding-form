<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Concept From</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }
        form {
            width: 640px;
            max-width: 100%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .radio-group input {
            width: auto;
        }
        .radio-group label {
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #da190b;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycbwNFxrizBfCETBg2JHlxueLKNHrWhFAnY76f4p4_2v_UAgG-WnP33-cGV2ZqXVGLSFb/exec" method="post">
        <h2>Wedding Concept From</h2>

        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

        <!-- Birth Date -->
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" required>

        <!-- Gender -->
        <label>Gender:</label>
        <div class="radio-group">
            <div>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
        </div>

        <!-- Address 1 -->
        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" required>

        <!-- Address 2 -->
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2">

        <!-- Country -->
        <label for="country">Select Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">United Kingdom</option>
            <!-- Add more countries as needed -->
        </select>

        <!-- Pincode -->
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="123456" required>

        <!-- Region -->
        <label for="region">Enter your region:</label>
        <input type="text" id="region" name="region" required>

        <!-- Submit and Reset Buttons -->
        <div class="form-footer">
            <button type="submit">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</body>
</html>
